{% extends 'base.html' %}
{% block content %}

 <h1 class="h_to_center">{{ label }}</h1>
    {% if object %}
        <table class="table table-striped">
        <thead>
        <tr>
        	<th>Имя:</th>
        	<th>Управление:</th>        	
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ object.name }}</td>
            <td><a class="btn btn-warning btn-sm" role="button" aria-pressed="true"  href="{% url 'bike-update' object.id %}">редактировать</a> |
            <a class="btn btn-danger btn-sm" role="button" aria-pressed="true"  href="{% url 'bike-delete' object.id %}">удалить</a></td>
        </tr>
        </tbody>
        </table>
	<a class="btn btn-primary btn-sm" role="button" aria-pressed="true"  href="{% url 'bike-add'%}">Добавить</a>  
	{% endif %}
{% endblock %}
